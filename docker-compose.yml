version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gistree-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gistree}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-gistree_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gistree-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U gistree" ]
      interval: 10s
      timeout: 5s
      retries: 5
